{% extends "base.html" %}
{% block title %} Create Student {% endblock title %}
{% block content %}
    
    <section>
        <div class="pt-8 pb-8">
            <div class="bg-sky-100 w-[1200px] mx-auto h-auto rounded-xl">
                <h1 class="text-center mb-5 text-[35px] font-bold">Create Student</h1>

                <div class="flex flex-col mx-auto w-[90%]">
                    <div class="flex justify-between gap-[30px]">
                        <div class="w-full">
                            <label for="name" class="mt-2">Name</label>
                            <input type="text" name="name" placeholder="Name" class="w-full border rounded-xl p-3">
                        </div>
                        <div class="w-full">
                            <label for="email" class="mt-2">Email</label>
                            <input type="text" name="email" placeholder="Email" class="w-full border rounded-xl p-3">
                        </div>
                    </div>

                    <div class="flex justify-between gap-[30px] mt-2">
                        <div class="w-full">
                            <label for="phone" class="mt-2">Phone Number</label>
                            <input type="text" name="phone" placeholder="Phone Number" class="w-full border rounded-xl p-3">
                        </div>
                        <div class="w-full">
                            <label for="course" class="mt-2">Course</label>
                            <input type="text" name="course" placeholder="Course Name" class="w-full border rounded-xl p-3">
                        </div>
                    </div>

                    <div class="mt-2">
                        <label for="description" class="block mt-2">Description</label>
                        <textarea
                            name="description"
                            placeholder="Enter your description here"
                            class="w-full border rounded-xl p-3"
                            rows="6" 
                        ></textarea>
                    </div>

                    <div class="flex justify-between items-end mb-6 items-center w-full gap-[30px]">
                        <div class="w-full">
                            <label for="description" class="block mt-2">Image</label>
                            <input class="cursor-pointer w-full border rounded-xl p-3 h-[50px]" id="file_input" type="file">
                        </div>
                        <button class="w-full h-[50px] cursor-pointer bg-purple-500 text-white font-bold hover:bg-purple-600 rounded-xl">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
{% endblock content %}
